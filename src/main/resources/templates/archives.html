<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!-- 视图响应各个设备的屏幕比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <!-- 博客logo -->
                <h2 class="ui blue header item">Blog</h2>

                <!-- 导航栏的选项 -->
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>

                <!-- 搜索框 -->
                <div class="m-mobile-hide right item m-item">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 按钮 -->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!-- header -->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui blue header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header"><span th:text="${item.key}">2019</span></h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <!-- span标签将其合为一体，默认状态下是一左一右的分开显示 -->
                    <span>
                        <i class="mini blue circle icon"></i><span th:text="${blog.title}">月上柳梢头</span>
                        <div class="ui blue basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">10月03日</div>
                    </span>
                    <div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">转载</div>
                </a>

                <!--/*-->
                <a href="#" target="_blank" class="item">
                    <!-- span标签将其合为一体，默认状态下是一左一右的分开显示 -->
                    <span>
                        <i class="mini blue circle icon"></i>月上柳梢头
                        <div class="ui blue basic left pointing label m-padded-mini">10月03日</div>
                    </span>
                    <div class="ui orange basic label m-padded-mini">转载</div>
                </a>
                <a href="#" target="_blank" class="item">
                    <!-- span标签将其合为一体，默认状态下是一左一右的分开显示 -->
                    <span>
                        <i class="mini blue circle icon"></i>月上柳梢头
                        <div class="ui blue basic left pointing label m-padded-mini">10月03日</div>
                    </span>
                    <div class="ui orange basic label m-padded-mini">转载</div>
                </a>
                <a href="#" target="_blank" class="item">
                    <!-- span标签将其合为一体，默认状态下是一左一右的分开显示 -->
                    <span>
                        <i class="mini blue circle icon"></i>月上柳梢头
                        <div class="ui blue basic left pointing label m-padded-mini">10月03日</div>
                    </span>
                    <div class="ui orange basic label m-padded-mini">转载</div>
                </a>
                <!--*/-->

            </div>
            </th:block>


        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- 底部 -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!-- semantic ui的栅栏系统，16份为总份数 -->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/scenery_one.jpg" class="ui rounded image" style="width: 150px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">@GitHub</a>
                        <a href="#" class="item">@Bilibili</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">留言</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-tiny">欢迎来到我的个人博客!博主会实时分享数学、编程、思考等相关内容，编写一些务实、可复现的文章，希望对来到这里的人有所帮助~</p>
                </div>
            </div>

            <!-- 线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">苍鹰搏击万里长空，蛟龙笑傲千堆雪浪</p>
        </div>
    </footer>


    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            // JQuery的方法，反转处理css样式，如果有则去除，无则加上
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
